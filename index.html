<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather & Mood Playlist</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <audio id="background-audio" autoplay playsinline></audio>
    <div class="container">
      <h2>Weather & Mood-Based Playlist</h2>
      <div class="weather-recommendation">
        <div class="weather-card" id="weather">Fetching weather...</div>
        <div class="recommendation-box" id="recommendations">
          Fetching recommendations...
        </div>
      </div>
      <label for="mood">Select Your Mood:</label>
      <select id="mood"></select>
      <button onclick="generatePlaylist()">Generate Playlist</button>
      <button onclick="savePlaylist()">Save Playlist</button>
      <div class="playlist" id="playlist"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
